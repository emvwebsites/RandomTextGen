<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>EMV Text Generator</title>
</head>

<body>

  <header>
    <div class="container">
      <img class="EMV-Logo" src="img/EliteMarketingVenturesLogo.png" alt="">
    </div>
  </header>

  <div class="container container-main">
    <div class="main-header">
      <div class="main-title">
        Random Text Generator
      </div>
      <div class="main-p">
        Click a button to generate a random set of relevant text.
      </div>
    </div>
    <hr class="main-hr">
    <div class="buttons">
      <div class="muscle-button" id="muscle-button">
        Gen Muscle Text
      </div>
      <div class="testo-button" id="testo-button">
        Gen Testo Text
      </div>
    </div>

    <div class="main-content">

      <div id="generated-head"></div>
      <div id="generated-body"></div>
      <div id="generated-cta"></div>

    </div>
  </div>


  <script src="scripts/script.js"></script>
</body>

</html>
